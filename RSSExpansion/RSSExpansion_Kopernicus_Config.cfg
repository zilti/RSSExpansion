//  ==================================================
//  RSS Expansion body patcher.

//  • Fix the inner and outer diameter of the Saturn rings.
//  • Fix the initial body rotation angle of Uranus.
//  • Add rings to Uranus and Neptune.
//  ==================================================

@Kopernicus:FOR[RSSExpansion]
{
    @Body[Saturn]
    {
        @Rings
        {
            @Ring
            {
                @outerRadius = 1230.0
                @innerRadius = 2345.0
                @unlit = False
            }
        }
    }

    @Body[Uranus]
    {
        @initialRotation = 180

        &Rings
        {
            &Ring
            {
                &angle = 78.6
                &longitudeOfAscendingNode = 169.1
                &innerRadius = 2695.0
                &outerRadius = 3055.0
                &texture = RSSExpansionTextures/UranusRings.dds
                &color = 1.0, 1.0, 1.0, 1.0
                &lockRotation = True
                &unlit = False
            }
        }
    }

    @Body[Neptune]
    {
        &Rings
        {
            &Ring
            {
                &angle = 0.00017
                &longitudeOfAscendingNode = 0
                &innerRadius = 3197.0
                &outerRadius = 3364.0
                &texture = RSSExpansionTextures/NeptuneRings.dds
                &color = 1.0, 1.0, 1.0, 1.0
                &lockRotation = False
                &unlit = False
            }
        }
    }
}
