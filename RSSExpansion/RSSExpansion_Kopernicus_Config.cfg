//  ==================================================
//  RSS Expansion body patcher.

//  • Fix the inner and outer diameter of the Saturn rings.
//  • Fix the initial body rotation angle of Uranus.
//  • Add rings to Uranus and Neptune.
//  ==================================================

@Kopernicus:FOR[RSSExpansion]
{
    @Body[Saturn]
    {
        @Rings
        {
            @Ring
            {
                @outerRadius = 1230.0
                @innerRadius = 2345.0
                @unlit = False
            }
        }
    }

    @Body[Uranus]
    {
        @initialRotation = 180

        &Rings
        {
            &Ring
            {
                &angle = 90.0
                &innerRadius = 24728840.0
                &outerRadius = 24805000.0
                &texture = RSSEx-Textures/UranusRings.dds
                &color = 1.0, 1.0, 1.0, 1.0
                &lockRotation = False
                &unlit = False
            }
        }
    }

    @Body[Neptune]
    {
        &Rings
        {
            &Ring
            {
                &angle = 0
                &innerRadius = 24138200.0
                &outerRadius = 24142200.0
                &texture = RSSEx-Textures/NeptuneRings.dds
                &color = 1.0, 1.0, 1.0, 1.0
                &lockRotation = False
                &unlit = False
            }
        }
    }
}
